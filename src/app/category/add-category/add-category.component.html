<div class="row">
    <div class="col-sm-12 col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header color">
                <h5 class=" text-white">Add Category Here</h5>
            </div>
            <div class="card-body">
                <form #categoryForm="ngForm" (ngSubmit)="addcategory(categoryForm)">
                    <div class="form-group">
                        <label for="categoryname">Category Name :</label>
                        <input type="text" class="form-control" name="categoryname" ngModel required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description :</label>
                        <textarea type="text" class="form-control" rows="3" name="description" ngModel required></textarea>
                    </div>
                    <div class="form-group ">
                        <label for="type"> Type : </label>
                        <select class="ml-2 item-select" name="type" ngModel required>
                            <option selected>--select--</option>
                            <option >Veg</option>
                            <option >Non-Veg</option>
                        </select>
                    </div>
                    <div class="form-group pull-right">
                        <button class="btn btn-sm btn-danger mr-2" type="button" (click)="onCancle()">Cancle</button>
                        <button class="btn btn-sm btn-success" [disabled]="!categoryForm.valid"
                        > Add Category</button>
                    </div>
                  
                </form>
            </div>
            
        </div>
        
    </div>
</div>
<swal
  #navigateToSwal
  title="Want to go to Category list page?"
  text="click and check category in list"
  icon="question"
  [showCancelButton]="true"
  [focusCancel]="true"
  (confirm)="onCancle()">
</swal>
