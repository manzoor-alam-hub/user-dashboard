<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-10 offset-md-1">
            <div class="card">
                <div class="card-header color">
                    <h5 class="text-white">Update Category</h5>
                </div>
                <div class="card-body">
                    <form #updateForm="ngForm" (ngSubmit)="onUpdate()">
                        <div class="form-group">
                            <label for="categoryname">Category Name</label>
                            <input type="text" class="form-control" name="categoryname" [(ngModel)]="obj.categoryname" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" rows="3" name="description" [(ngModel)]="obj.description" required></textarea>
                        </div>
                        <div class="form-group ">
                            <label for="type"> Type : </label>
                            <select class="ml-2 item-select" name="type" [(ngModel)]="obj.type" required>
                                <option >Veg</option>
                                <option >Non-Veg</option>
                            </select>
                        </div>
                        <div class="form-group pull-right">
                            <button class="btn btn-sm btn-danger mr-2" type="button"(click)="onCancle()" >Cancle</button>
                            <button class="btn btn-sm btn-primary" type="submit" [disabled]="!updateForm.valid">Update Category</button>
                        </div>
    
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
