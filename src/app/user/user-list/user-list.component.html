 
    <div class="row">
        <div class="col-sm-12">
            <div class="card text-white ">
                <div class="card-header bg-dark"><h2 class="head">Users List</h2></div>
                <div class="card-body table-responsive " >
                    <table class="table table-hover">
                        <thead class="bg-dark text-white">
                            <tr >
                                <th >No.</th>
                                <th >Name</th>
                                <th >Email</th>
                                <th>Contact</th>
                                <th>Enable/Disable</th>
                                <th >Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of userData; let i = index">
                                <th>{{i+1}}.</th>
                                <td> {{user.username}} </td>
                                <td> {{user.email}}  </td>
                                <td>{{user.number}}</td>
                                <td>
                                    <label class="switch switch-flat">
                                    <input class="switch-input" type="checkbox" [(ngModel)]="user.enable" (ngModelChange)="switchEnable(i)" >
                                    <span class="switch-label" data-on="On" data-off="Off" ></span> 
                                    <span class="switch-handle" ></span> 
                                    </label>
                                    
                                </td>
                              <td> <button class="btn btn-sm bg-dark text-white" type="button" (click)="onEdit(user.id)" ><i class="fa fa-edit"></i></button> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
