<section class="sign-up">
        <div class="row sign-content">
            <div class="col-sm-12 col-md-10 offset-md-1">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="signup-image">
                            <img src="../../assets/signup-image.webp" class="img-responsive " alt="sing up image">
                            <p>
                                <a routerLink="/login" class="member" >I am already member</a>
                            </p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="signup-form">
                            <h2 class="form-title">Sign up</h2>
                            <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
                                <div class="form-group">
                                    <label for="your_name" class="cmt-5"><i class="fa fa-user"></i></label>
                                     <input type="text" class="field-input" name="username" ngModel required placeholder="Your Name">
                                </div>
                                <div class="form-group">
                                    <label for="your_email" class="cmt-5"><i class="fa fa-envelope"></i></label>
                                     <input type="email" class="field-input" name="email"  ngModel email placeholder="Your Email">
                                </div>
                                <div class="form-group">
                                    <label for="your_password" class="cmt-5"><i class="fa fa-lock"></i></label>
                                     <input type="password" class="field-input" name="password" ngModel required placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="Reapet your password" class="cmt-5"><i class="fa fa-lock"></i></label>
                                    <input type="password" class="field-input" name="repeatpassword" ngModel required placeholder="Repeat your password">
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="checkbox"  ngModel required>
                                    <label for="remember-me"  class="checkbox" >I agree all statements in <a href="#">Terms of service</a></label>
                                </div>
                                <div class="form-group form-button">
                                    <button type="submit"  [disabled]="!signUpForm.valid" class="form-submit">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</section>
