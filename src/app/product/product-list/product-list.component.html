<div class="row">
 <div [ngClass]="{'col-sm-7': isViewProduct === true, 'col-sm-12': isViewProduct === false}">
    <div class="card  ">
        <div class="card-header color"><h2 class="head">Product List</h2></div>
        <div class="card-body table-responsive " >
            <button class=" btn btn-sm button pull-right mb-2" routerLink="/product"><i class="fa fa-plus"></i> Add New Product</button>
            <table class="table table-hover">
                <thead  class="color text-center">
                    <tr >
                        <th>No.</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Discount</th>
                        <th>Discount Price</th>
                        <th>Image</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th>View</th>
                    </tr>
                    
                </thead> 
                <tbody class="text-center">
                    <tr *ngFor="let product of productData ; let i = index">
                        <th>{{i+1}}.</th>
                        <td>{{product?.productName}}</td>
                        <td><i class="fa fa-rupee">{{product?.actualPrice}}</i></td>
                        <td>{{product.discount}}%</td>
                        <td><i class="fa fa-rupee">{{product?.discountPrice}}</i></td>
                        <td>
                            <img [src]="product.imagePath" width="50" height="50" class="img-responsive" style="border-radius: 50%;">
                        </td>
                        <td>
                            <button class="btn btn-sm color" type="button"   (click)="onEdit(product.id)" ><i class="fa fa-edit"></i></button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-danger" type="button" (click)="onDelete(product.id)"><i class="fa fa-trash"></i></button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-light" type="button" (click)="onView(product.id)" ><i class="fa fa-eye"></i></button>
                        </td>  
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-sm-5" *ngIf="isViewProduct">

    <div class="card">
        <div class="card-header color">
            <h5><strong> Name : </strong> {{obj.productName}}</h5>
        </div>
        <div class="card-body">
               <strong>Image : </strong><img [src]="obj.imagePath" class="pull-right" width="200" height="200">
            <p> <strong> Description : </strong> {{obj.description}}</p>
            <button class="btn btn-sm btn-primary "(click)="onHide()">Hide</button>
        </div>
    </div>
</div>
</div>
<swal
#deleteSwal *ngFor="let product of productData"
title="Are you sure?"
text="click and delete product in list"
icon="warning"
[showCancelButton]="true"
[focusCancel]="true"
(confirm)="onDelete(product.id)">
</swal>
