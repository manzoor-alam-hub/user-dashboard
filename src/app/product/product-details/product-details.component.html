<div class="breadcrumb-wrap">
    <img src="../../../assets/banner1.jpg" class="bg-img">
    <div class="overlay-bg"></div>
    <div class="overlay-content">
        <h1>{{obj.productName}}</h1>
        <h5>{{obj.description}}</h5>
    </div>
</div>
<div class="container">
    <div class="row mt-4">
        <div class="col-sm-6">
            <img [src]="obj.imagePath" class="product-img img-responsive">
        </div>
        <div class="col-sm-6">
            <h3 class="title" (click)="onfavourit()"> {{obj.productName}}<i class="fa fa-heart" [ngStyle]="{'color':isfavorite == true ? 'red' : '#eee' }"title="Add to favourit" ></i></h3>
            <h5><i class="fa fa-rupee"></i><del>{{obj.discountPrice? obj.actualPrice: ''}}</del><i class="fa fa-rupee mx-2" >{{obj.discountPrice? obj.discountPrice: obj.actualPrice}}</i></h5>
            <div class="wrapper">
                <div class="row">
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <select class="form-control">
                                        <option disabled selected>Size:</option>
                                        <option>Grande</option>
                                        <option>Medium</option>
                                        <option>Large</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <select class="form-control"[(ngModel)]="qtyNumber" (ngModelChange)="multilyItem()">
                                        <option  value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               
                <h5 class="total-price"><i class="fa fa-rupee">{{obj.discount ? obj.discountPrice : obj.actualPrice}} (Total Price)</i></h5>
                <h5>{{obj.description}}</h5>
                <div class="row  mt-3">
                    <div class="col-sm-10">
                        <div class="row">
                           
                            <div class="col-sm-12 col-md-6 mb-3">
                                <button class="btn btn-warning">Added In Cart</button>
                                <button class="btn btn-cart" [disabled]="obj.instock == 0" (click)="addToCart()"><i class="fa fa-shopping-cart fa-lg"></i> {{obj.instock ? 'Add To cart': 'Notify me'}} </button>
                            </div>
                            <div class="col-sm-12 col-md-6 mb-3">
                                <button class="btn btn-primary " (click)="byNow()">BUY NOW</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
