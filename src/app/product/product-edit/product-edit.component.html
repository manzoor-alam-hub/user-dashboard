<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-10 offset-md-1">
            <div class="card">
                <div class="card-header color">
                    <h5 class="text-white">Update Product</h5>
                </div>
                <div class="card-body">
                    <form #updateForm="ngForm" (ngSubmit)="onUpdate()">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" class="form-control" name="prductName" [(ngModel)]="obj.productName" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" class="form-control" name="price" [(ngModel)]="obj.actualPrice" (ngModelChange)="offerPrice()" required>
                        </div>
                        <div class="form-group">
                            <label for="discount">Discount</label>
                            <input type="number" class="form-control" name="discount" [(ngModel)]="obj.discount" (ngModelChange)="offerPrice()"  required>
                        </div>
                        <div class="form-group">
                            <label for="offer">Discount Price</label>
                            <input type="number" class="form-control" name="offer" [(ngModel)]="obj.discountPrice" readonly  required>
                        </div>
                        <div class="form-group">
                            <label for="imagePath">Image URL</label>
                            <input type="text" class="form-control" name="imagePath" [(ngModel)]="obj.imagePath" required #imagePath>
                        </div>
                        <div class="form-group">
                            <label for="instock">In Stock</label>
                            <input type="number" class="form-control" name="instock" [(ngModel)]="obj.instock" required >
                        </div>
                        <div class="form-group">
                            <img [src]="imagePath.value" class="img-responsive" width="300" height="150" >
                            
                         </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" rows="3" name="description" [(ngModel)]="obj.description" required></textarea>
                        </div>
                        <div class="form-group pull-right">
                            <button class="btn btn-sm btn-danger mr-2" type="button"(click)="onCancle()" >Cancle</button>
                            <button class="btn btn-sm btn-primary" type="submit" >Update Product</button>
                        </div>
    
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
